<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greek Letters Drag & Drop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      text-align: center;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: auto;
      width: 95%;
      max-width: 800px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 8px;
      max-height: 80vh;       /* never exceed 80% of viewport height */
      overflow-y: auto;       /* scroll only if absolutely necessary */
    }
    li {
      padding: 8px;
      background: #fff;
      border: 1px solid #ccc;
      cursor: grab;
      transition: background 0.3s;
      font-size: clamp(0.8rem, 2.5vw, 1rem); /* responsive font */
      user-select: none;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
    }
    .correct {
      background-color: #c8f7c5;
    }
    .wrong {
      background-color: #f7c5c5;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
    }
    #correctOrder {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
      word-wrap: break-word;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 5px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Drag & Drop Greek Letters</h1>
  <p>Drag the letters to match the correct order. Numbers show positions after dropping.</p>

  <ul id="letterList"></ul>

  <div>
    <button id="checkBtn">Check Order</button>
    <button id="restartBtn">Restart</button>
  </div>

  <div id="result"></div>
  <div id="correctOrder"></div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script>
    const letterList = document.getElementById("letterList");
    const checkBtn = document.getElementById("checkBtn");
    const restartBtn = document.getElementById("restartBtn");
    const result = document.getElementById("result");
    const correctOrderDiv = document.getElementById("correctOrder");

    const correctOrder = [
      "Alpha", "Beta", "Gamma", "Delta", "Epsilon", "Zeta", "Eta", "Theta",
      "Iota", "Kappa", "Lambda", "Mu", "Nu", "Xi", "Omicron", "Pi",
      "Rho", "Sigma", "Tau", "Upsilon", "Phi", "Chi", "Psi", "Omega"
    ];

    // Shuffle array
    function shuffle(array) {
      let arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // Render list and add numbering
    function renderList(letters) {
      letterList.innerHTML = "";
      letters.forEach((letter, index) => {
        const li = document.createElement("li");
        li.textContent = `${index + 1}. ${letter}`;
        letterList.appendChild(li);
      });
    }

    // Update numbers dynamically after sorting
    function updateNumbers() {
      const items = [...letterList.querySelectorAll("li")];
      items.forEach((item, index) => {
        const text = item.textContent.replace(/^\d+\.\s*/, '');
        item.textContent = `${index + 1}. ${text}`;
      });
    }

    // Initialize SortableJS
    let sortable = new Sortable(letterList, {
      animation: 150,
      onEnd: () => {
        updateNumbers();
      }
    });

    // Check order
    checkBtn.addEventListener("click", () => {
      const items = [...letterList.querySelectorAll("li")];
      let allCorrect = true;

      items.forEach((item, index) => {
        item.classList.remove("correct", "wrong");
        const letter = item.textContent.replace(/^\d+\.\s*/, '');
        if (letter === correctOrder[index]) {
          item.classList.add("correct");
        } else {
          item.classList.add("wrong");
          allCorrect = false;
        }
      });

      if (allCorrect) {
        result.textContent = "✅ Perfect! You got the Greek alphabet in the correct order!";
        correctOrderDiv.textContent = "";
      } else {
        result.textContent = "❌ Some are out of order. Check the highlighted letters.";
        correctOrderDiv.textContent = "Correct Order: " + correctOrder.map((l,i)=>`${i+1}. ${l}`).join(", ");
      }

      // Lock dragging
      sortable.option("disabled", true);
    });

    // Restart
    restartBtn.addEventListener("click", () => {
      renderList(shuffle(correctOrder));
      result.textContent = "";
      correctOrderDiv.textContent = "";
      sortable.option("disabled", false);
    });

    // Start with shuffled list and numbered
    renderList(shuffle(correctOrder));
  </script>
</body>
</html>
