<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greek Letters Drag & Drop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      width: 90%;
      margin: auto;
    }
    li {
      padding: 12px;
      margin: 6px 0;
      background: #fff;
      border: 1px solid #ccc;
      cursor: grab;
      transition: background 0.3s;
      font-size: 1rem;
      user-select: none;
    }
    .correct {
      background-color: #c8f7c5;
    }
    .wrong {
      background-color: #f7c5c5;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
    }
    #correctOrder {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
      word-wrap: break-word;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 5px;
      margin-right: 5px;
    }
    @media (min-width: 768px) {
      li {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Drag & Drop Greek Letters</h1>
  <p>Reorder the letters to practice memorizing them.</p>

  <ul id="letterList"></ul>

  <div>
    <button id="checkBtn">Check Order</button>
    <button id="restartBtn">Restart</button>
  </div>

  <div id="result"></div>
  <div id="correctOrder"></div>

  <!-- SortableJS library -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <script>
    const letterList = document.getElementById("letterList");
    const checkBtn = document.getElementById("checkBtn");
    const restartBtn = document.getElementById("restartBtn");
    const result = document.getElementById("result");
    const correctOrderDiv = document.getElementById("correctOrder");

    const correctOrder = [
      "Alpha", "Beta", "Gamma", "Delta", "Epsilon", "Zeta", "Eta", "Theta",
      "Iota", "Kappa", "Lambda", "Mu", "Nu", "Xi", "Omicron", "Pi",
      "Rho", "Sigma", "Tau", "Upsilon", "Phi", "Chi", "Psi", "Omega"
    ];

    // Shuffle array
    function shuffle(array) {
      let arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // Render the list
    function renderList(letters) {
      letterList.innerHTML = "";
      letters.forEach(letter => {
        const li = document.createElement("li");
        li.textContent = letter;
        letterList.appendChild(li);
      });
    }

    // Initialize SortableJS
    let sortable = new Sortable(letterList, {
      animation: 150,
    });

    // Check order
    checkBtn.addEventListener("click", () => {
      const items = [...letterList.querySelectorAll("li")];
      let allCorrect = true;

      items.forEach((item, index) => {
        item.classList.remove("correct", "wrong");
        if (item.textContent === correctOrder[index]) {
          item.classList.add("correct");
        } else {
          item.classList.add("wrong");
          allCorrect = false;
        }
      });

      if (allCorrect) {
        result.textContent = "✅ Perfect! You got the Greek alphabet in the correct order!";
        correctOrderDiv.textContent = "";
      } else {
        result.textContent = "❌ Some are out of order. Check the highlighted ones.";
        correctOrderDiv.textContent = "Correct Order: " + correctOrder.join(", ");
      }

      // Lock the list so it can't be dragged until restart
      sortable.option("disabled", true);
    });

    // Restart button
    restartBtn.addEventListener("click", () => {
      renderList(shuffle(correctOrder));
      result.textContent = "";
      correctOrderDiv.textContent = "";
      // Enable dragging again
      sortable.option("disabled", false);
    });

    // Start with shuffled order
    renderList(shuffle(correctOrder));
  </script>
</body>
</html>
